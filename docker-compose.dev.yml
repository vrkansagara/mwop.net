version: '3.3'

volumes:
  mwop_net_redis:
  mwop_net_shared_data:

services:
  redis:
    image: redis
    expose:
      - "6379"
    volumes:
      - ./.docker/etc/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - mwop_net_redis:/data
    logging:
      options:
        max-size: 50m
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  php:
    build: 
      context: .
      dockerfile: .docker/php.Dockerfile
    env_file:
      - .env
    depends_on:
      - worker
      - redis
    volumes:
      - mwop_net_shared_data:/var/www/data/shared
      - ./.docker/etc/zendphp/conf.d/mwop.ini:/entrypoint.d/conf.d/zzz-mwop.ini
      - ./.docker/s6/cont-init.d/00-build.sh:/entrypoint.d/00-build.sh
      - ./.docker/s6/cont-init.d/01-std-stream-permissions.sh:/etc/cont-init.d/01-std-stream-permissions.sh
      - ./.docker/s6/cont-init.d/99-start-message.sh:/etc/cont-init.d/99-start-message.sh
      - ./composer.json:/var/www/composer.json
      - ./composer.lock:/var/www/composer.lock
      - ./config:/var/www/config
      - ./data:/var/www/data
      - ./public:/var/www/public
      - ./src:/var/www/src
      - ./templates:/var/www/templates
      - ./vendor:/var/www/vendor
    logging:
      options:
        max-size: 50m
    healthcheck:
      test: /usr/local/bin/fpm-healthcheck.sh
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  worker:
    build: 
      context: .
      dockerfile: .docker/worker.Dockerfile
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - mwop_net_shared_data:/var/www/data/shared
      - ./.docker/etc/zendphp/conf.d/mwop.ini:/entrypoint.d/conf.d/99-mwop.ini
      - ./.docker/etc/supervisord/supervisord.conf:/etc/supervisord/supervisord.conf
      - ./.docker/s6/cont-init.d/00-worker-build.sh:/entrypoint.d/00-worker-build.sh
      - ./.docker/s6/cont-init.d/01-worker-pidfile-permissions.sh:/etc/cont-init.d/01-worker-pidfile-permissions.sh
      - ./.docker/s6/cont-init.d/01-std-stream-permissions.sh:/etc/cont-init.d/01-std-stream-permissions.sh
      - ./.docker/s6/cont-init.d/99-start-message.sh:/etc/cont-init.d/99-start-message.sh
      - ./.docker/s6/services.d/supervisor:/etc/services.d/supervisor
      - ./config:/var/www/config
      - ./data:/var/www/data
      - ./public:/var/www/public
      - ./src:/var/www/src
      - ./templates:/var/www/templates
      - ./vendor:/var/www/vendor
      - ./composer.json:/var/www/composer.json
      - ./composer.lock:/var/www/composer.lock
    logging:
      options:
        max-size: 50m
    healthcheck:
      test: supervisorctl -c /etc/supervisord/supervisord.conf status all
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  nginx:
    build: 
      context: .
      dockerfile: .docker/nginx.Dockerfile
    env_file:
      - .env
    depends_on:
      - php
    ports:
      - "8080:80"
    volumes:
      - ./.docker/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./.docker/etc/nginx/mime.types:/etc/nginx/mime.types
      - ./.docker/etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./assets/dist:/var/www/public/assets
      - ./public/23ED29DA.asc:/var/www/public/23ED29DA.asc
      - ./public/images:/var/www/public/images
      - ./public/favicon.ico:/var/www/public/favicon.ico
      - ./public/index.php:/var/www/public/index.php
      - ./public/manifest.json:/var/www/public/manifest.json
    logging:
      options:
        max-size: 50m
    healthcheck:
      test: curl --fail http://localhost/23ED29DA.asc || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
