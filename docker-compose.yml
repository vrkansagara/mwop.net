version: '3.3'

services:
  redis:
    image: redis
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - ./etc/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - mwop_net_redis:/data
    logging:
      options:
        max-size: 50m
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  php:
    build: 
      context: .
      dockerfile: etc/docker/php.Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "9001:9001"
    volumes:
      - ./bin/build.sh:/var/www/bin/build.sh
      - ./bin/php-entrypoint:/usr/local/bin/entrypoint
      - ./config:/var/www/config
      - ./data:/var/www/data
      - ./etc/cron.d/mwopnet:/etc/cron.d/mwopnet
      - ./etc/php/mwop.ini:/usr/local/etc/php/conf.d/mwop.ini
      - ./src:/var/www/src
      - ./templates:/var/www/templates
      - ./composer.json:/var/www/composer.json
      - ./composer.lock:/var/www/composer.lock
      - ./public/23ED29DA.asc:/var/www/public/23ED29DA.asc
      - ./public/images:/var/www/public/images
      - ./public/favicon.ico:/var/www/public/favicon.ico
      - ./public/index.php:/var/www/public/index.php
      - ./public/manifest.json:/var/www/public/manifest.json
    logging:
      options:
        max-size: 50m
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9001/api/ping']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  mwop_net_redis:
    external: true
